<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables de JavaScript</title>
</head>
<body>
    <h2>Variables JavaScript</h2>
    <p>Una variable sin un valor devuelve el valor indefinido</p>
    <p id="miP"></p>   

    <script>
        var coche;
        document.getElementById('miP').innerHTML = coche;
    </script>
     
</body>
</html>
