<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables de JavaScript</title>
</head>
<body>
     <h3>Números de JavaScript y cadenas</h3> 
     <p>Las cadenas se escriben con comillas.</p>
     <p>Los números se escriben sin comillas.</p>

    <p id="miP"></p>
    <script>
        var pi = 3.1416;
        var persona = "Jaime Benavides";
        var pregunta = 'Si yo soy';
        document.getElementById('miP').innerHTML = pi + "<br>" + persona + "<br>" + pregunta;
    </script>
</body>
</html>
