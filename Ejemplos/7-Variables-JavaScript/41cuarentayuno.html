<!DOCTYPE html>

<head>

    <title>Variables de JavaScript</title>

<body>
       <h3>Palabra clave de JavaScript var.</h3>
       <h2>Cree una variable, asígnele un valor y muéstrela</h2>

       <script>
           var Coche = "Aston Martin";
           document.getElementById('demo').innerHTML = Coche;
       </script>
