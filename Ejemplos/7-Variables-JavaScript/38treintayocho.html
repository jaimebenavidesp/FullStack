<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables de JavaScript</title>
</head>
<body>
    <h3>Variables de JavaScript</h3>
    <p>En este ejemplo x,y,z son variables.</p>

    <p id="demo"></p>

    <script>
        var x = 8;
        var y = 9;
        var z = x + y;

        document.getElementById().innerHTML = "El valor de z es: " + " " + z;    
    </script>
    
</body>
</html>
