<!DOCTYPE html>

    <title>Variables de JavaScript</title>

<body>
    <h2>Variables JavaScript</h2>
    <p>Volver a declarar una variable no destruirá el valor</p>
    <p>Si vuelve a declarar una variable de JavaScript, No perderá su valor</p>

        var coche = 'Aston Martin';
        var coche;
        document.getElementById('demo').innerHTML = coche;
