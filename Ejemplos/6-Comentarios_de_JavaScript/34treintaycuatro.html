<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comentarios de JavaScript</title>
</head>
<body>
    <h2>Sola línea Comentarios de una sola línea al final de una línea</h2>

    <p id="demo"></p>

    <script>
        var x = 65;     //declarar x, asignar valor 65
        var y = x + 87; //decclarar y, asignar valor de x + 87
        // Escribir el id demo
        document.getElementById('demo').innerHTML = y;

    </script>
</body>
</html>
