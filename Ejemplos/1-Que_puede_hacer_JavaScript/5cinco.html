<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>¿Qué puede hacer JavaScript?</title>
</head>
<body>
      
    <h2>¿Qué puede hacer JavaScript? mostar elementos ocultos</h2>
    <p>JavaScript puede mostrar elementos HTML ocultos.</p>
    
    <p id="oculto" style="display:none">Hola JavaScript! JBP</p>
    <button type="button" onclick="document.getElementById('oculto').style.display='block'">Click Me!</button>
</body>
