<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>¿Qué puede hacer JavaScript?</title>
</head>
<body>
    <h2>Cambia texto del parrafo</h2>
    <p id="saludo">JavaScript puede cambiar el contenido HTML</p>
    <button type="button" onclick='document.getElementById("saludo").innerHTML="Hola JavaScript - JBP"'>Oprima</button>
</body>
</html>
