<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>¿Qué puede hacer JavaScript?</title>
</head>
<body>
    <h2>¿Que puede hacer JavaScript?</h2>
    <p id="letra">JavaScript puede cambiar el estilo de un elemento HTML (aumenta letra)</p>
    <button type="button" onclick="document.getElementById('letra').style.fontSize='40px'">¡Haz Click!</button>
</body>
</html>
