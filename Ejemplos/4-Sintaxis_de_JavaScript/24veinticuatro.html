<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sintaxis de JavaScript</title>
</head>
<body>
    <h2>Palabras clave- la palabra var crea variables</h2>
    <p id="1qwerty"></p>
    <script>
        var x, y;
        x = 5 + 8;
        y = x * 7;
        document.getElementById("1qwerty").innerHTML = y;

    </script>
</body>
</html>
