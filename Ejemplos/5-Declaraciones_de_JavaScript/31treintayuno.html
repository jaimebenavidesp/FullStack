<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Declaraciones de JavaScript</title>
</head>
<body>
    <h2>Los bloques de JavaScript se escriben entre { y }</h2>
    <p>declaraciones de JavaScript se pueden agrupar en bloques de código</p>

    <button type="button" onclick="miFuncion()">Oprima aquí!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        function miFuncion(){
            document.getElementById('demo1').innerHTML = "Hola Jaime";
            document.getElementById('demo2').innerHTML = "Ejercicio JavaScript";
        }
    </script>
</body>
</html>
