<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Declaraciones de JavaScript</title>
</head>
<body>
    <h2>Declaraciones de JavaScript son comandos para el navegador</h2>
    <p>En HTML, el navegador ejecuta las declaraciones de JavaScript</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 'Hola Jaime';
    </script>
</body>
</html>
