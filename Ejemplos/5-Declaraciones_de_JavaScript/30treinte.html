<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Declaraciones de JavaScript</title>
</head>
<body>
    <h3>Se permite múltiples declaraciones en una línea</h3>
    <p id="demo2"></p>
    <script>
        var a, b, c;
        a = 1; b =  4; c = a + b;
        document.getElementById("demo2").innerHTML = c;
    </script>
</body>
</html>
