<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dónde insertar JavaScript</title>
    <script>
        function mifuncion (){
            document.getElementById('cambio').innerHTML = 'PÁRRAFO CAMBIADO POR LJBP.';
        }
    </script>
</head>
<body>
    <h2>JavaScript en la cabecera inserta y cambia párrafo</h2>
    <p id="cambio">Un párrafo</p>
    <button type="button" onclick="mifuncion()">Inserte!</button>
</body>
</html>
